<h2>Create an Album</h2>

<div class="form-container" [formGroup]="createForm">
  <div class="form-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Enter the Album Title" autocomplete="off"
        (focus)="focusChange.next(true)" (blur)="focusChange.next(false)">
    </mat-form-field>
  </div>

  <div class="form-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Artist</mat-label>
      <input formControlName="artist" matInput placeholder="Enter the Album Artist" autocomplete="off"
        (focus)="focusChange.next(true)" (blur)="focusChange.next(false)">
    </mat-form-field>
  </div>

  <div class="form-wrapper drop-zone">
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="acceptedFileTypes" (onFileDrop)="dropped($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <div>Drop a folder containing the album audio files and cover art</div>
        <div>
          <button mat-button type="button" (click)="openFileSelector()">Click to browse files</button>
        </div>
      </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="data && data.length">
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Filename </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size | fileSize}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="form-wrapper actions">
    <button mat-flat-button [disabled]="!createForm.valid || saving" (click)="create()">Create</button>
  </div>
</div>
