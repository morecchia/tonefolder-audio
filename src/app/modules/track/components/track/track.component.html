
<span class="track-tools">
  <span *ngIf="loggedIn" matTooltip="Edit Track Name" class="track-tool" (click)="trackEdit.emit()">
    <mat-icon>edit</mat-icon>
  </span>
  <a *ngIf="loggedIn" class="track-tool" matTooltip="Download" [href]="downloadLink" [download]="track.name">
    <mat-icon>cloud_download</mat-icon>
  </a>
  <span *ngIf="track.id" class="track-tool" matTooltip="Add to Queue" (click)="trackQueued.emit()">
    <mat-icon>playlist_add</mat-icon>
  </span>
</span>

<div class="track-name" [class.playing]="playing">
  <span (click)="trackSelected.emit()">{{track.name}}</span>
  <button *ngIf="loggedIn" (click)="trackDeleted.emit()" mat-icon-button><mat-icon>delete</mat-icon></button>
</div>
