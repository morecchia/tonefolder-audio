<app-track-list
  [loggedIn]="loggedIn$ | async"
  [selectedAlbum]="selectedAlbum"
  [currentTrack]="currentTrack"
  [playerState]="playerState"
  [tracksResponse]="tracksResponse | async"
  (trackSelected)="selectTrack($event)"
  (trackToggled)="toggleTrack()"
  (trackQueued)="queueTrack($event)"
  (deleteConfirmed)="deleteTrack($event)">
</app-track-list>
