<mat-list *ngIf="playlistItems?.length; else playlistEmpty" role="list" cdkDropList (cdkDropListDropped)="drop($event)" class="playlist-list">
  <mat-list-item role="listitem" *ngFor="let playlistItem of playlistOrdered" cdkDrag [cdkDragDisabled]="sorting" [cdkDragData]="playlistItem" class="playlist-item">
    <app-playlist-item
      [loggedIn]="loggedIn"
      [playing]="currentTrackId === playlistItem.track.id"
      [item]="playlistItem"
      (click)="itemPlayed.emit(playlistItem)">
    </app-playlist-item>
  </mat-list-item>
</mat-list>
<ng-template #playlistEmpty>
  <div class="empty">
    <span class="muted">Playlist empty.</span>
  </div>
</ng-template>
