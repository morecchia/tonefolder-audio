<div class="search-header" [formGroup]="filterForm">
  <mat-form-field>
    <mat-label>Albums</mat-label>
    <input formControlName="albumFilter" matInput placeholder="Search Albums">
  </mat-form-field>
</div>

<mat-list role="list" *ngIf="albumsRequest">
  <mat-list-item (click)="albumSelected.emit(album)" role="listitem" *ngFor="let album of albums | filter : query">
    <app-album [title]="album" [selected]="album === currentAlbum"></app-album>
  </mat-list-item>
</mat-list>
