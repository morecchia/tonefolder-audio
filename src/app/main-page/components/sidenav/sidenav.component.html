<div class="sidebar">
  <div class="site-header">
    <img src="http://1.gravatar.com/avatar/15f4066132eebc5db529115d11285fa5">
    <h2>{{title}}</h2>
  </div>
  <div class="content-header" [formGroup]="filterForm">
    <mat-form-field class="example-full-width">
      <mat-label>Albums</mat-label>
      <input formControlName="albumFilter" matInput placeholder="Search Albums">
    </mat-form-field>
  </div>
  <div class="content">
    <app-album-container></app-album-container>
  </div>
</div>
<div class="main">
  <div class="album-title">
    <img [src]="coverArt" [alt]="selectedAlbum?.title">
    <div class="album-details">
      <h2>{{selectedAlbum?.title}}</h2>
      <span class="track-count">{{trackCount}} tracks</span>
    </div>
  </div>

  <h4>Tracks:</h4>
  <div class="content">
    <app-track-container></app-track-container>
  </div>
</div>
