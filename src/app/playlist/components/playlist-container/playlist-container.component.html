<div mat-dialog-title>
  <span class="playlist-title">Playlist</span>
  <button *ngIf="playlistItems && playlistItems.length" mat-button (click)="clearPlaylist()">Clear</button>
</div>
<mat-dialog-content class="mat-typography">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of playlistItems">
      <app-playlist-item (click)="playItem(item)" [playing]="currentTrack === item.track" [item]="item"></app-playlist-item>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
