<div class="track-name" [class.playing]="playing" (click)="trackSelected.emit(item.title)">
  <img class="track-art" [src]="item.cover" />
  <span>{{item.title}}</span>
</div>
<a class="track-tool" matTooltip="Download" [href]="downloadLink" [download]="item.title">
  <mat-icon>cloud_download</mat-icon>
</a>
